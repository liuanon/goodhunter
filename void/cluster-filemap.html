<html>
	<head>

		<link rel="stylesheet" type="text/css" href="./static/css/main.css">
		<link rel="stylesheet" type="text/css" href="./static/css/cluster.css">
		<style type="text/css">
			.main-chart {
				text-align: center;
			}
			.depth-2 text {
				font-size: 11.5px;

			.depth-3 text {

			.depth-4 text, .depth-5 text, .depth-6 text {

		<div class="container">
			<div class="main-chart"></div>
		</div>
	</body>
	<footer>
		<script type="text/javascript">
			// let chartWidth = document.body.offsetWidth;
			// let chartHeight = Math.max(document.body.offsetHeight, 1200);

			let chartWidth = 1000;
			let chartHeight = 1000;

			let svg = d3.select(".main-chart")
				.append("svg")
				.attr("width", chartWidth)
				.attr("height", chartHeight);

			let rtmData;

			let cluster = new Cluster(svg, {"w": chartWidth, "h":chartHeight});
			d3.json("output.json", function(e, d){
				if (e) throw e;
				cluster.setData(d);
			});

		</script>
	</footer>
